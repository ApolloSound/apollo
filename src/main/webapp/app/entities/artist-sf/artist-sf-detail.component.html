<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="artist">
            <h2><span jhiTranslate="sallefyApp.artist.detail.title">Artist</span> {{artist.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sallefyApp.artist.name">Name</span></dt>
                <dd>
                    <span>{{artist.name}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.artist.reference">Reference</span></dt>
                <dd>
                    <span>{{artist.reference}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.artist.photo">Photo</span></dt>
                <dd>
                    <span>{{artist.photo}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.artist.followers">Followers</span></dt>
                <dd>
                    <span>{{artist.followers}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.artist.biography">Biography</span></dt>
                <dd>
                    <span>{{artist.biography}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.artist.genre">Genre</span></dt>
                <dd>
                    <span *ngFor="let genre of artist.genres; let last = last">
                        <a [routerLink]="['/genre', genre?.id, 'view' ]">{{genre.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/artist-sf', artist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
