<div>
    <h2 id="page-heading">
        <span jhiTranslate="sallefyApp.artist.home.title">Artists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-artist-sf" [routerLink]="['/artist-sf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sallefyApp.artist.home.createLabel">
            Create a new Artist
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="artists?.length === 0">
        <span jhiTranslate="sallefyApp.artist.home.notFound">No artists found</span>
    </div>
    <div class="table-responsive" *ngIf="artists?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sallefyApp.artist.name">Name</span></th>
            <th><span jhiTranslate="sallefyApp.artist.reference">Reference</span></th>
            <th><span jhiTranslate="sallefyApp.artist.photo">Photo</span></th>
            <th><span jhiTranslate="sallefyApp.artist.biography">Biography</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let artist of artists ;trackBy: trackId">
                <td><a [routerLink]="['/artist-sf', artist.id, 'view' ]">{{artist.id}}</a></td>
                <td>{{artist.name}}</td>
                <td>{{artist.reference}}</td>
                <td>{{artist.photo}}</td>
                <td>{{artist.biography}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/artist-sf', artist.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/artist-sf', artist.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/artist-sf', { outlets: { popup: artist.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
