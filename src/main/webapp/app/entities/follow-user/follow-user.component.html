<div>
    <h2 id="page-heading">
        <span jhiTranslate="sallefyApp.followUser.home.title">Follow Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-follow-user" [routerLink]="['/follow-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sallefyApp.followUser.home.createLabel">
            Create a new Follow User
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="followUsers?.length === 0">
        <span jhiTranslate="sallefyApp.followUser.home.notFound">No followUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="followUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="sallefyApp.followUser.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="sallefyApp.followUser.followed">Followed</span></th>
            <th scope="col" ><span jhiTranslate="sallefyApp.followUser.user">User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let followUser of followUsers ;trackBy: trackId">
                <td><a [routerLink]="['/follow-user', followUser.id, 'view' ]">{{followUser.id}}</a></td>
                <td>{{followUser.date | date:'medium'}}</td>
                <td>
                    {{followUser.followedLogin}}
                </td>
                <td>
                    {{followUser.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/follow-user', followUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/follow-user', followUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(followUser)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
