<div>
    <h2 id="page-heading">
        <span jhiTranslate="sallefyApp.image.home.title">Images</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-image-sf" [routerLink]="['/image-sf/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sallefyApp.image.home.createLabel">
            Create a new Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="images?.length === 0">
        <span jhiTranslate="sallefyApp.image.home.notFound">No images found</span>
    </div>
    <div class="table-responsive" *ngIf="images?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sallefyApp.image.url">Url</span></th>
            <th><span jhiTranslate="sallefyApp.image.height">Height</span></th>
            <th><span jhiTranslate="sallefyApp.image.reference">Reference</span></th>
            <th><span jhiTranslate="sallefyApp.image.thumbnail">Thumbnail</span></th>
            <th><span jhiTranslate="sallefyApp.image.cover">Cover</span></th>
            <th><span jhiTranslate="sallefyApp.image.width">Width</span></th>
            <th><span jhiTranslate="sallefyApp.image.album">Album</span></th>
            <th><span jhiTranslate="sallefyApp.image.artist">Artist</span></th>
            <th><span jhiTranslate="sallefyApp.image.playlist">Playlist</span></th>
            <th><span jhiTranslate="sallefyApp.image.track">Track</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let image of images ;trackBy: trackId">
                <td><a [routerLink]="['/image-sf', image.id, 'view' ]">{{image.id}}</a></td>
                <td>{{image.url}}</td>
                <td>{{image.height}}</td>
                <td>{{image.reference}}</td>
                <td>{{image.thumbnail}}</td>
                <td>{{image.cover}}</td>
                <td>{{image.width}}</td>
                <td>
                    <div *ngIf="image.albumId">
                        <a [routerLink]="['/album-sf', image.albumId , 'view' ]" >{{image.albumTitle}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="image.artistId">
                        <a [routerLink]="['/artist-sf', image.artistId , 'view' ]" >{{image.artistName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="image.playlistId">
                        <a [routerLink]="['/playlist-sf', image.playlistId , 'view' ]" >{{image.playlistName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="image.trackId">
                        <a [routerLink]="['/track-sf', image.trackId , 'view' ]" >{{image.trackName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/image-sf', image.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/image-sf', image.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/image-sf', { outlets: { popup: image.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
