<div>
    <h2 id="page-heading">
        <span jhiTranslate="sallefyApp.likeAlbum.home.title">Like Albums</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-like-album" [routerLink]="['/like-album/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sallefyApp.likeAlbum.home.createLabel">
            Create a new Like Album
            </span>
        </button>
    </h2>
    <sf-alert></sf-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="likeAlbums?.length === 0">
        <span jhiTranslate="sallefyApp.likeAlbum.home.notFound">No likeAlbums found</span>
    </div>
    <div class="table-responsive" *ngIf="likeAlbums?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sallefyApp.likeAlbum.liked">Liked</span></th>
            <th><span jhiTranslate="sallefyApp.likeAlbum.date">Date</span></th>
            <th><span jhiTranslate="sallefyApp.likeAlbum.user">User</span></th>
            <th><span jhiTranslate="sallefyApp.likeAlbum.album">Album</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let likeAlbum of likeAlbums ;trackBy: trackId">
                <td><a [routerLink]="['/like-album', likeAlbum.id, 'view' ]">{{likeAlbum.id}}</a></td>
                <td>{{likeAlbum.liked}}</td>
                <td>{{likeAlbum.date | date:'medium'}}</td>
                <td>
                    {{likeAlbum.userLogin}}
                </td>
                <td>
                    <div *ngIf="likeAlbum.albumId">
                        <a [routerLink]="['/album', likeAlbum.albumId , 'view' ]" >{{likeAlbum.albumTitle}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/like-album', likeAlbum.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/like-album', likeAlbum.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/like-album', { outlets: { popup: likeAlbum.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
