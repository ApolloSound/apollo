<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="likeTrack">
            <h2><span jhiTranslate="sallefyApp.likeTrack.detail.title">Like Track</span> {{likeTrack.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sallefyApp.likeTrack.liked">Liked</span></dt>
                <dd>
                    <span>{{likeTrack.liked}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.likeTrack.date">Date</span></dt>
                <dd>
                    <span>{{likeTrack.date}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.likeTrack.track">Track</span></dt>
                <dd>
                    <div *ngIf="likeTrack.trackId">
                        <a [routerLink]="['/track-sf', likeTrack.trackId, 'view']">{{likeTrack.trackName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/like-track', likeTrack.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
