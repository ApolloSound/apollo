<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="likeUser">
            <h2><span jhiTranslate="sallefyApp.likeUser.detail.title">Like User</span> {{likeUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sallefyApp.likeUser.liked">Liked</span></dt>
                <dd>
                    <span>{{likeUser.liked}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.likeUser.date">Date</span></dt>
                <dd>
                    <span>{{likeUser.date}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.likeUser.likedUser">Liked User</span></dt>
                <dd>
                    {{likeUser.likedUserLogin}}
                </dd>
                <dt><span jhiTranslate="sallefyApp.likeUser.user">User</span></dt>
                <dd>
                    {{likeUser.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/like-user', likeUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
