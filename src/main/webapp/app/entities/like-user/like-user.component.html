<div>
    <h2 id="page-heading">
        <span jhiTranslate="sallefyApp.likeUser.home.title">Like Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-like-user" [routerLink]="['/like-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sallefyApp.likeUser.home.createLabel">
            Create a new Like User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="likeUsers?.length === 0">
        <span jhiTranslate="sallefyApp.likeUser.home.notFound">No likeUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="likeUsers?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sallefyApp.likeUser.liked">Liked</span></th>
            <th><span jhiTranslate="sallefyApp.likeUser.date">Date</span></th>
            <th><span jhiTranslate="sallefyApp.likeUser.likedUser">Liked User</span></th>
            <th><span jhiTranslate="sallefyApp.likeUser.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let likeUser of likeUsers ;trackBy: trackId">
                <td><a [routerLink]="['/like-user', likeUser.id, 'view' ]">{{likeUser.id}}</a></td>
                <td>{{likeUser.liked}}</td>
                <td>{{likeUser.date | date:'medium'}}</td>
                <td>
                    {{likeUser.likedUserLogin}}
                </td>
                <td>
                    {{likeUser.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/like-user', likeUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/like-user', likeUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/like-user', { outlets: { popup: likeUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
