<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="track">
            <h2><span jhiTranslate="sallefyApp.track.detail.title">Track</span> {{track.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sallefyApp.track.name">Name</span></dt>
                <dd>
                    <span>{{track.name}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.track.raiting">Raiting</span></dt>
                <dd>
                    <span>{{track.raiting}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.track.reference">Reference</span></dt>
                <dd>
                    <span>{{track.reference}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.track.duration">Duration</span></dt>
                <dd>
                    <span>{{track.duration}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.track.primaryColor">Primary Color</span></dt>
                <dd>
                    <span>{{track.primaryColor}}</span>
                </dd>
                <dt><span jhiTranslate="sallefyApp.track.playlist">Playlist</span></dt>
                <dd>
                    <span *ngFor="let playlist of track.playlists; let last = last">
                        <a [routerLink]="['/playlist-sf', playlist?.id, 'view' ]">{{playlist.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/track-sf', track.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
