<div class="img-box-horizontal music-img-box h-g-bg h-d-shadow" [contextMenu]="basicMenu" [contextMenuSubject]="track">
    <div class="img-box img-box-sm box-rounded-sm">
        <img [src]="track.thumbnail" onerror="this.src='./content/images/svg/play-btn-light.svg';" height="50"
             width="50" [alt]="track.name">
    </div>
    <div class="des">
        <h6 class="title fs-2">
            <a href="#" (click)="play(track)">{{track.name}}</a>
        </h6>
        <p class="sub-title">
            <a href="#" (click)="play(track)" *ngFor="let genre of track.genres">{{genre.name}}</a>
        </p>
    </div>
    <div class="hover-state d-flex justify-content-between align-items-center">
        <span class="pointer play-btn-dark box-rounded-sm" (click)="play(track)">
            <i class="play-icon"></i>
        </span>
        <div class="d-flex align-items-center">
            <span class="adonis-icon text-light pointer mr-2 icon-2x">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" fill="white">
                    <use *ngIf="!track.liked" xlink:href="#icon-heart-blank"/>
                </svg>
            </span>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center" style="padding-right: 15px">
        <div class="d-flex align-items-center">
            <span class="adonis-icon text-light pointer mr-2 icon-2x">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" fill="white">
                    <use *ngIf="track.liked" xlink:href="#icon-heart-blank-full"/>
                </svg>
            </span>
        </div>
    </div>
</div>

<context-menu>
    <ng-template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name)">
        Say hi!
    </ng-template>
    <ng-template contextMenuItem divider="true"></ng-template>
    <ng-template contextMenuItem let-item (execute)="showMessage($event.item.name + ' said: ' + $event.item.liked)">
        Bye, {{item?.name}}
    </ng-template>
    <ng-template contextMenuItem passive="true">
        Input something: <input type="text">
    </ng-template>
</context-menu>
