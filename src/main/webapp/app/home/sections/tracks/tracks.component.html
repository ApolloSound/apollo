<owl-carousel-o [options]="customOptions" class="owl-carousel owl-theme-adonis">
    <ng-template carouselSlide *ngFor="let column of groupedTracks; let i = index">
        <div class="item" *ngFor="let track of column">
            <div class="img-box-horizontal music-img-box h-g-bg h-d-shadow">
                <div class="img-box img-box-sm box-rounded-sm">
                    <img [src]="track.thumbnail" onerror="this.src='./content/images/svg/play-btn-light.svg';" height="50" width="50" [alt]="track.name">
                </div>
                <div class="des">
                    <h6 class="title fs-2">
                        <a href="#" (click)="play(track)">{{track.name}}</a>
                    </h6>
                    <p class="sub-title">
                        <a href="#" (click)="play(track)" *ngFor="let genre of track.genres">{{genre.name}}</a>
                    </p>
                </div>
                <div class="hover-state d-flex justify-content-between align-items-center">
                    <span class="pointer play-btn-dark box-rounded-sm" (click)="play(track)">
                        <i class="play-icon"></i>
                    </span>
                    <div class="d-flex align-items-center">
                        <span class="adonis-icon text-light pointer mr-2 icon-2x">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" fill="white">
                                <use *ngIf="track.liked" xlink:href="#icon-heart-blank-full"/>
                                <use *ngIf="!track.liked" xlink:href="#icon-heart-blank"/>
                            </svg>
                        </span>
                        <span class="pointer dropdown-menu-toggle">
                            <span class="icon-dot-nav-horizontal text-light"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</owl-carousel-o>
