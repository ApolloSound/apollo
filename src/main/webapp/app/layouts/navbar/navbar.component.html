<header class="site-header">
    <div class="master-container-fluid header-inner">
        <div class="row justify-content-between">
            <div class="col-2 col-xl-3 d-flex align-items-center">

                        <span class="navbar-toggler-icon"></span>

                </div>
                <div class="brand">
                    <a class="brand d-flex align-items-center" routerLink="/">
                        <span class="adonis-icon mr-md-2 mr-1 icon-5x">
                            <svg version="1.1" viewBox="0 0 27 32" xmlns="http://www.w3.org/2000/svg"><path d="M2.594 0.275c-0.257-0.166-0.571-0.265-0.908-0.265-0.932 0-1.688 0.756-1.688 1.688 0 0.028 0.001 0.055 0.002 0.082l-0-0.004v13.246l16.702-6.219zM26.030 14.49l-4.184-2.541-21.846 8.102v10.154c-0.001 0.024-0.002 0.051-0.002 0.079 0 0.927 0.752 1.679 1.679 1.679 0.319 0 0.617-0.089 0.871-0.243l-0.007 0.004c1.501-0.888 22.21-13.433 23.489-14.214 0.52-0.316 0.863-0.88 0.863-1.524s-0.342-1.207-0.855-1.519l-0.008-0.004z"></path></svg></span>

                </div>
            </div>
            <div class="col-auto col-xl-6 align-items-center justify-content-center d-none d-md-flex">
                <nav class="navbar navbar-expand-lg">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                <a class="nav-link" routerLink="/">Home</a>
                            </li>
                           <!-- <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                <a class="nav-link" routerLink="/playlists">Playlists</a>
                            </li>-->
                            <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                <a class="nav-link" routerLink="/developer/api">API</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-auto col-xl-3 d-flex justify-content-end justify-content-lg-end align-items-center navbar-secondary">
                <div>
                    <a class="nav-link" id="btn-search-4">
                        <span class="adonis-icon icon-3x">
                            <svg height="32" version="1.1" viewBox="0 0 30 32" xmlns="http://www.w3.org/2000/svg">
                                <path d="M30.046 29.806l-7.127-7.287c2.109-2.395 3.397-5.558 3.397-9.021 0-3.721-1.486-7.094-3.896-9.56l0.003 0.003c-2.361-2.432-5.661-3.942-9.313-3.942s-6.953 1.51-9.31 3.939l-0.003 0.003c-2.388 2.462-3.86 5.824-3.86 9.53s1.472 7.068 3.863 9.533l-0.003-0.003c2.35 2.441 5.645 3.958 9.295 3.958 2.992 0 5.747-1.020 7.935-2.73l-0.028 0.021 7.207 7.383c0.232 0.225 0.548 0.364 0.896 0.368h0.001c0.344-0.001 0.656-0.142 0.881-0.368l0-0c0.252-0.237 0.409-0.573 0.409-0.945 0-0.34-0.131-0.65-0.345-0.881l0.001 0.001zM20.709 21.189c-1.906 1.978-4.577 3.206-7.536 3.206s-5.63-1.228-7.532-3.203l-0.003-0.003c-1.932-1.992-3.123-4.713-3.123-7.712s1.191-5.719 3.126-7.715l-0.003 0.003c1.906-1.978 4.577-3.206 7.536-3.206s5.63 1.228 7.532 3.203l0.003 0.003c1.932 1.992 3.123 4.713 3.123 7.712s-1.191 5.719-3.126 7.715l0.003-0.003z"></path>

                </div>
                <div class="nav-item d-none d-md-block">
                    <sf-notification></sf-notification>
                </div>
                <div class="nav-item position-relative">
                    <sf-profile></sf-profile>
                </div>
            </div>
        </div>
