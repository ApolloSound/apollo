<li class="item hover-bg-item" (dblclick)="play()" [contextMenu]="trackMenuPlaylist" [contextMenuSubject]="track">
    <div class="item-number">
        <span class="hover-hide">{{index}}</span>
        <span class="hover-show adonis-icon icon-1x" (click)="play()">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <use xlink:href="#icon-brand-play"></use>
            </svg>
        </span>
    </div>
    <div class="item-title">{{track.name}}</div>
    <div class="item-genre">
        <span class="hover-hide hover-lg-show">
            <ng-container *ngFor="let genre of track.genres">{{genre.name}} </ng-container>
        </span>
    </div>
    <div class="item-duration">
        <span class="hover-hide">{{track.duration}}</span>
    </div>
    <div class="item-duration pointer">
        <span class="adonis-icon icon-1x" (click)="toggleLike()">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <use xlink:href="#icon-heart-blank-full" *ngIf="track.liked"></use>
                <use xlink:href="#icon-heart-blank" *ngIf="!track.liked"></use>
            </svg>
        </span>
    </div>
    <div class="item-tools">
        <span class="hover-hide">{{track.likes}}</span>
        <div class="hover-show d-flex flex-nowrap hover-tools">
            <span class="ml-3 adonis-icon icon-3x">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <use xlink:href="#icon-plus"></use>
                </svg>
            </span>
        </div>
    </div>
    <div class="hover-bg gradient-adonis"></div>
</li>
<context-menu #trackMenuPlaylist>
    <ng-template contextMenuItem (execute)="play()">
        Play
    </ng-template>
    <ng-template contextMenuItem (execute)="addToQueue()">
        Add to queue
    </ng-template>
    <ng-template contextMenuItem (execute)="toggleLike()" *ngIf="!track.liked">
        Like
    </ng-template>
    <ng-template contextMenuItem (execute)="toggleLike()" *ngIf="track.liked">
        Dislike
    </ng-template>
    <ng-template contextMenuItem (execute)="openArtistProfile()" [enabled]="false">
        Go to {{track.owner?.login}} profile
    </ng-template>
</context-menu>
